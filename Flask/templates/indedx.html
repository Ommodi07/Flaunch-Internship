<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Quiz Generator</h1>
        <form action="/generate_quiz" method="POST">
            <label for="youtube_link">YouTube Video Link:</label>
            <input type="text" id="youtube_link" name="youtube_link" required>

            <label for="num_questions">Number of Quiz Questions:</label>
            <input type="number" id="num_questions" name="num_questions" required>

            <button type="submit">Generate Quiz</button>
        </form>

        <div id="output"></div>
    </div>

    <script>
        // Optional: Add JavaScript to handle form submission and display output without reloading the page
    </script>
</body>
</html>
